version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${IMONGR_DB_NAME}
      MYSQL_USER: ${IMONGR_DB_USER}
      MYSQL_PASSWORD: ${IMONGR_DB_PASS}
    volumes:
      - ./mdbdata/imongr:/var/lib/mysql
      - ./mdbdata/imongr_init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-west-1
        awslogs-group: db
        awslogs-stream: db
        awslogs-create-group: "true"

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_PLUGINS: frames
    ports:
      - 8080:8080
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-west-1
        awslogs-group: db
        awslogs-stream: db-adminer
        awslogs-create-group: "false"
